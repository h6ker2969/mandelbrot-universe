<!DOCTYPE html>
<html>
    <canvas id="main" width="1000" height="1000"></canvas>
    <script>
        let m = document.getElementById("main").getContext("2d");
        let atom = (x, y, color) => {
            m.fillStyle = color;
            m.fillRect(x, y, 3, 3)
        }

        for (let i = 1; i < 1000; i++) {
            atom(i, 1, "green")
        }

    </script>
</html>
